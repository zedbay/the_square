<header>
  <div class="header-container container">
    <div class="header-introduction">
      <fa-icon [icon]="faShareAlt" routerLink="accueil"></fa-icon>
      <h1>Linkepitech</h1>
      <input #search type="text" placeholder="Recherche">
      <fa-icon [icon]="faSearch" id="search" (click)="onSubmit(search.value)">
      </fa-icon>
    </div>
    <ul>
      <li>
        <button mat-button routerLink="accueil">
          <fa-icon [icon]="faHome"></fa-icon>
          <p>Accueil {{ localStorage }}</p>
        </button>
      </li>
      <li>
        <button mat-button routerLink="emplois">
          <fa-icon [icon]="faSuitcase"></fa-icon>
          <p>Emplois</p>
        </button>
      </li>
      <li>
        <button mat-button routerLink="messagerie">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <p>Messagerie</p>
        </button>
      </li>
      <li>
        <button mat-button routerLink="profil/{{ getId() }}">
          <fa-icon [icon]="faUser"></fa-icon>
          <p>Vous</p>
        </button>
      </li>
      <li>
        <button mat-button>
          <fa-icon [icon]="faBell"></fa-icon>
          <p>Notifications</p>
        </button>
      </li>
      <li>
        <button mat-button routerLink="portail">
          <fa-icon [icon]="faPowerOff"></fa-icon>
          <p>{{ valueOnOff }}</p>
        </button>
      </li>
    </ul>
  </div>
</header>
